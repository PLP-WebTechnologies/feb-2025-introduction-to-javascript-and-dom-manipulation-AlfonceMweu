<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alfonce Mweu - Portfolio</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Alfonce Mweu</h1>
            <p id="professional-title">Software Engineering Student</p>
        </header>

        <main>
            <section class="intro-section">
                <h2>Welcome to My Portfolio</h2>
                <p id="p-main">Hello, I am Alfonce Mweu, a Software Engineering student majoring in UI and UX.</p>
                <button id="text-changer" class="btn">Change Introduction</button>
            </section>

            <section class="image-section">
                <img src="profile.jpg" alt="Alfonce Mweu" id="profile-image">
                <button id="style-changer" class="btn">Change Image Style</button>
            </section>

            <section class="links-section">
                <div id="links-container">
                    <a href="https://google.com" class="portfolio-link">Go to Google</a>
                </div>
                <button id="toggle-link" class="btn">Toggle Portfolio Link</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Alfonce Mweu</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
